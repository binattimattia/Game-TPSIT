<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MBM | Maths</title>
  <link rel="icon" href="img/logo.svg" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
  </style>
</head>
<body>
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="img/logo.svg" alt="logo">
        MBM | Maths
      </a>
      <span class="ms-auto" id="record-display" style="font-weight: bold; color: #007bff;">
        Record: <span id="record-score">0</span>
      </span>
    </div>
  </nav>
  <div class="container mt-5">
    <h1><b>Risolvi il Calcolo!</b></h1>
    <div id="question" class="question"></div>
    <div id="buttons" class="answer-buttons"></div>
    
    <!-- Punteggio -->
    <div class="score-container">
      <h4>Punteggio: <span id="current-score">0</span></h4>
    </div>

    <!-- Timer -->
    <div class="timer" id="timer">Tempo rimasto: 10s</div>

    <div id="result" class="mt-4"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
